<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Terros Signature Email - Minimalist</title>
</head>
<body>
    <table style="font-family: Arial, sans-serif; font-size: 12px; color: #333; max-width: 400px;">
        <tr>
            <td>
                <strong style="font-size: 16px;">{{firstname}} {{lastname}}</strong><br>
                <span style="color: #666;">{{title}} | Terros</span><br>
                <a href="mailto:{{email}}" style="color: #007bff; text-decoration: none;">{{email}}</a><br>
                {{phone}}<br>
                <a href="https://terros.io" style="color: #007bff; text-decoration: none;">terros.io</a>
            </td>
        </tr>
    </table>
</body>
</html>
