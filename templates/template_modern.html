<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Terros Signature Email - Modern</title>
</head>
<body>
    <table style="font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 14px; color: #333; max-width: 500px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <tr>
            <td style="padding: 20px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-bottom: 15px;">
                            <img src="{{avatar_url}}" alt="{{firstname}} {{lastname}}" style="border-radius: 50%; width: 80px; height: 80px; border: 3px solid {{primary_color}};">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 style="margin: 0; color: {{primary_color}}; font-size: 22px;">{{firstname}} {{lastname}}</h2>
                            <p style="margin: 5px 0; color: #666; font-size: 16px;">{{title}} | Terros</p>
                            <p style="margin: 10px 0;">
                                <a href="mailto:{{email}}" style="color: {{primary_color}}; text-decoration: none;">{{email}}</a><br>
                                {{phone}}
                            </p>
                            <p style="margin: 10px 0;">
                                <a href="https://terros.io" style="color: {{primary_color}}; text-decoration: none;">terros.io</a>
                            </p>
                            <p style="margin: 10px 0; font-size: 12px; color: #999;">83 Boulevard de SÃ©bastopol 75002 Paris</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 15px;">
                            <img src="{{logo_url}}" alt="Terros Logo" style="width: 120px;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
