<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            background-color: #e6edf5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 30px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(30, 60, 114, 0.25);
        }
        .btn-primary {
            background-color: #1e3c72;
            border-color: #1e3c72;
        }
        .btn-primary:hover {
            background-color: #2a5298;
            border-color: #2a5298;
        }
        #signaturePreview {
            border: 1px solid #1e3c72;
            padding: 15px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .form-label {
            color: #1e3c72;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background-color: #1e3c72;
            color: white;
        }
        .card-body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Email Signature Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Signature Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="signatureForm">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" value="John" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" value="Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" value="Software Engineer" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" value="+1 (123) 456-7890" required>
                            </div>
                            <div class="mb-3">
                                <label for="avatar_url" class="form-label">Avatar URL</label>
                                <input type="url" class="form-control" id="avatar_url" value="https://via.placeholder.com/130" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Signature</button>
                        </form>
                        <div id="downloadLink" class="mt-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Live Preview</h3>
                    </div>
                    <div class="card-body">
                        <div id="signaturePreview"></div>
                    </div>
                </div>
            </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePreview() {
            const formData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                avatar_url: document.getElementById('avatar_url').value
            };

            fetch('http://127.0.0.1:5000/generate_signature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('signaturePreview').innerHTML = data.signature;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePreview();
            
            const formData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                avatar_url: document.getElementById('avatar_url').value
            };

            fetch('http://127.0.0.1:5000/generate_signature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                const downloadLink = document.createElement('a');
                downloadLink.href = `http://127.0.0.1:5000/download/${data.filename}`;
                downloadLink.download = data.filename;
                downloadLink.classList.add('btn', 'btn-primary', 'mt-3');
                downloadLink.textContent = 'Download Signature';
                document.getElementById('downloadLink').innerHTML = '';
                document.getElementById('downloadLink').appendChild(downloadLink);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Update preview on input change
        document.querySelectorAll('#signatureForm input').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
