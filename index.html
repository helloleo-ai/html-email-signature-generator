<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #764ba2;
            border-color: #764ba2;
        }
        #signaturePreview {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Email Signature Generator</h1>
        <form id="signatureForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="url" class="form-control" id="website">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Signature</button>
        </form>
        <div id="signaturePreview" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const position = document.getElementById('position').value;
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const website = document.getElementById('website').value;

            const signature = `
                <table>
                    <tr>
                        <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">
                            <strong>${name}</strong><br>
                            ${position}<br>
                            ${company}<br>
                            Email: <a href="mailto:${email}" style="color: #667eea;">${email}</a><br>
                            Phone: ${phone}<br>
                            ${website ? `Website: <a href="${website}" style="color: #667eea;">${website}</a>` : ''}
                        </td>
                    </tr>
                </table>
            `;

            document.getElementById('signaturePreview').innerHTML = signature;
        });
    </script>
</body>
</html>
